<link href="css/schedule.css" rel="stylesheet">

<div class="card-contanier col-md-4 col-xs-12">
    <div class="schedules col-12">
        <div ui-sortable="sortableOptions" ng-model="contaniers">
            <div class="schedules__contanier col-xs-12" ng-repeat="contanier in contaniers">
                <div ng-swipe-item on-left="remove(contanier.id)" threshold="0.3">
                    <div class="schedules__item">
                        <div class="schedules__info">
                            <input type="text" class="form-control col-xs-12" ng-model="contanier.title" placeholder="Titulo"/>
                            <textarea class="form-control col-xs-12" rows="3" ng-model="contanier.description" placeholder="Descreva a tarefa"></textarea>

                            <p align="right"><button type="button" class="btn btn-secondary" ng-click="update(contanier);">Atualizar</button> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="schedules__contanier col-xs-12">
            <div>
                <div class="schedules__item">
                    <div class="schedules__info">
                        <input type="text" class="form-control col-xs-12" ng-model="contanier.title" placeholder="Titulo"/>
                        <textarea class="form-control col-xs-12" rows="3" ng-model="contanier.description" placeholder="Descreva a tarefa"></textarea>

                        <p align="right"><button type="button" class="btn btn-success" ng-click="add();">Adicionar</button> </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
